<div class="card">
  <div class="card-block">
    <h4 class="card-title">{{feed?.feed.title}}</h4>
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let item of feed?.items" class="list-group-item">
      <a href="{{item.link}}">{{item.title}}</a>
    </li>
  </ul>
  <div class="card-block">
    <a href="{{feed?.feed.link}}" class="card-link">Read more</a>
  </div>
</div>
