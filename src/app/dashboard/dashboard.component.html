<div class="card-columns">

  <div class="card card-inverse" style="background-color: #333; border-color: #333;">
    <div class="card-block">
      <p class="card-text">You can customize this dashboard adding your own RSS Feeds.</p>
      <a href="#" class="btn btn-primary">Add New Feed</a>
    </div>
  </div>

  <div *ngFor="let url of feedUrls">
    <feed-card [url]="url"></feed-card>
  </div>

</div>
